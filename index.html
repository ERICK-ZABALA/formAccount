
<!DOCTYPE html>

<html>

<head>
<title>Complete Form</title>
<link rel="stylesheet" href="style.css"/>
</head>


<body>

<div>
<h1>Create Your Account</h1>
</div>

<div>
<p id="h1p">* Required information</p>
</div>


<div>
<h2>Basic Information</h2>
</div>

<div id="sec1">
<form action="C:\Users\teacher\Desktop\index.html" target="_blank" method="post">
  
  <tr>
    <td>
      <label for="email">Email <span id="custom">*</span>:</label>
    </td>
    <td>
      <input type="text" id="email" name="email"><br><br>
    </td>
  </tr>

  <tr>
    <td>
      <label for="password">Password <span id="custom">*</span>:</label>
    </td>
    <td>
      <input type="password" id="password" name="password"><br><br>
    </td>
  </tr>

  <tr>
    <td>
      <label for="pwd">Retype Password <span id="custom">*</span>:</label>
    </td>
    <td>
      <input type="password" id="pwd" name="pwd"><br><br>
    </td>
  </tr>

  
  <tr>
    <td>
      <label for="fname">First name <span id="custom">*</span>:</label>
    </td>
    <td>
      <input type="text" id="fname" name="fname"><br><br>
    </td>
  </tr>

  
    
  <tr>
    <td>
      <label for="lname">Last name <span id="custom">*</span>:</label>
    </td>
    <td>
      <input type="text" id="lname" name="lname"><br><br>
    </td>
  </tr>

  
    
  <tr>
    <td>
      <label for="phone">Phone Number <span id="custom">*</span>:</label>
    </td>
    <td>
      <input type="tel" id="phone" name="phone" placeholder="123-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
    </td>
  </tr>

  
    
  <tr>
    <td>
      <label for="address">Address <span id="custom">*</span>:</label>
    </td>
    <td>
      <input type="text" id="address" name="address" value=""><br><br>
    </td>
  </tr>


    
  <tr>
    <td>
      <label for="city">City <span id="custom">*</span>:</label>
    </td>
    <td>
      <input type="text" id="city" name="city" value=""><br><br>
    </td>
  </tr>

  <tr>
    <td>
      <label for="province">Province <span id="custom">*</span>:</label>
    </td>
    <td>
      <input type="text" id="province" name="province" value=""><br><br>
    </td>
  </tr>

  <tr>
    <td>
      <label for="country">Country <span id="custom">*</span>:</label>
    </td>
    <td>
      <input type="text" id="country" name="country" value=""><br><br>
    </td>
  </tr>

    
</div>

<div>
<h2>Education</h2>
</div>

<div id="sec2">
  <label for="school">School <span id="custom">*</span>:</label>
  <input type="text" id="school" name="school"><br><br>

  <label for="program">Program <span id="custom">*</span>:</label>
  <input type="text" id="program" name="program"><br><br>
 
  <label for="educationlevel">Education Level <span id="custom">*</span>:</label>
  <select id="educationlevel" name="educationlevel" >
  
  <option value="-select-">-select-</option>
  <option value="bachelordegree">Bachelor Degree</option>
  <option value="technical">Technical</option>
  <option value="school">School</option>
  </select><br><br>

<fieldset>
  <legend>Education Status:</legend>
  <input type="radio" id="radio" name="graduated" value="graduated">
  <label for="graduated" id="radio">Graduated</label><br>
  <input type="radio" id="radio" name="currentEnrolled" value="currentEnrolled">
  <label for="currentEnrolled" id="radio">Current Enrolled</label><br>
  <input type="radio" id="radio" name="noGraduate" value="noGraduate">
  <label for="noGraduate" id="radio">Did  Not Graduate</label><br><br>
</fieldset><br>

  <label for="gDate">Graduation Date:</label>
  <input type="text" id="gDate" name="gDate"><br><br>
</div>

<div>
<h2>Work Experience</h2>
</div>

<div id="sec3">
  <label for="employer">Employer:</label>
  <input type="text" id="employer" name="employer" rows="10"><br><br>

  <label for="jobTitle">Job Title:</label>
  <input type="text" id="jobTitle" name="jobTitle" rows="10"><br><br>
  
  
   <label for="jobDuty" id="jobDuty_label">Job Duty:</label>
   <textarea name="jobDuty" rows="5" cols="30"> </textarea><br><br>
   
  <label for="year">Worked Year:</label>
  <input type="number" id="year" name="year" min="1900" max="2060">
</div>  

<h2>Attachment</h2>

<div id="sec4">
<label for="myfile">Attachments:</label>
<input type="file" id="myFile" name="filename">
</div>

<div id="sec5">
<input type="reset" value="Reset" id="button">
<input type="submit" value="Apply" id="button">
</div>

</form>




</body>
</html>
