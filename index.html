
<!DOCTYPE html>

<html>

<head>
<title>Complete Form</title>
<link rel="stylesheet" href="style.css"/>
</head>


<body>

<div>
<h1>Create Your Account</h1>
</div>

<div>
<p id="h1p">* Required information</p>
</div>


<div>
<h2>Basic Information</h2>
</div>

<div id="sec1">
<form action="C:\Users\teacher\Desktop\index.html" target="_blank" method="post">
  
  <table>
      <tr>
        <td>
          <label for="email">Email <span id="custom">*</span>:</label>
        </td>
        <td>
          <input type="text" id="email" name="email">
        </td>
      </tr>

      <tr>
        <td>
          <label for="password">Password <span id="custom">*</span>:</label>
        </td>
        <td>
          <input type="password" id="password" name="password">
        </td>
      </tr>

      <tr>
        <td>
          <label for="pwd">Retype Password <span id="custom">*</span>:</label>
        </td>
        <td>
          <input type="password" id="pwd" name="pwd">
        </td>
      </tr>

      
      <tr>
        <td>
          <label for="fname">First name <span id="custom">*</span>:</label>
        </td>
        <td>
          <input type="text" id="fname" name="fname">
        </td>
      </tr>

      
        
      <tr>
        <td>
          <label for="lname">Last name <span id="custom">*</span>:</label>
        </td>
        <td>
          <input type="text" id="lname" name="lname">
        </td>
      </tr>

      
        
      <tr>
        <td>
          <label for="phone">Phone Number <span id="custom">*</span>:</label>
        </td>
        <td>
          <input type="tel" id="phone" name="phone" placeholder="123-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </td>
      </tr>

      
        
      <tr>
        <td>
          <label for="address">Address <span id="custom">*</span>:</label>
        </td>
        <td>
          <input type="text" id="address" name="address" value="">
        </td>
      </tr>


        
      <tr>
        <td>
          <label for="city">City <span id="custom">*</span>:</label>
        </td>
        <td>
          <input type="text" id="city" name="city" value="">
        </td>
      </tr>

      <tr>
        <td>
          <label for="province">Province <span id="custom">*</span>:</label>
        </td>
        <td>
          <input type="text" id="province" name="province" value="">
        </td>
      </tr>

      <tr>
        <td>
          <label for="country">Country <span id="custom">*</span>:</label>
        </td>
        <td>
          <input type="text" id="country" name="country" value="">
        </td>
      </tr>
  </table>
    
</div>

<div>
<h2>Education</h2>
</div>

<div id="sec2">

  <table>
    <form>
      <tr>
        <td>
          <label for="school">School <span id="custom">*</span>:</label>
        </td>
        <td>
          <input type="text" id="school" name="school">
        </td>
      </tr>

      <tr>
        <td>
          <label for="program">Program <span id="custom">*</span>:</label>
        </td>
        <td>
          <input type="text" id="program" name="program">
        </td>
      </tr>

      <tr>
        <td>
          <label for="educationlevel">Education Level <span id="custom">*</span>:</label>
        </td>
        <td>
          <select id="educationlevel" name="educationlevel" >
            <option value="-select-">-select-</option>
            <option value="bachelordegree">Bachelor Degree</option>
            <option value="technical">Technical</option>
            <option value="school">School</option>
          </select>
        </td>
      </tr>
    </form>
  </table>    
        
  <table id="fieldset">  
    <form>
      <tr>
        <td>
  
      <fieldset>
                <legend>Education Status:</legend>
                
                <input type="radio" id="radio" name="graduated" value="graduated">
                <label for="graduated" id="radio">Graduated</label><br>
                
                <input type="radio" id="radio" name="currentEnrolled" value="currentEnrolled">
                <label for="currentEnrolled" id="radio">Current Enrolled</label><br>
                
                <input type="radio" id="radio" name="noGraduate" value="noGraduate">
                <label for="noGraduate" id="radio">Did  Not Graduate</label>
        </fieldset>
        </td>
      </tr>    
    </form>
  </table>
      
  <table>  
    <form>
      <tr>
        <td>
          <label for="gDate">Graduation Date:</label>
        </td>
        <td>
          <input type="text" id="gDate" name="gDate">
        </td>
      </tr>
    </form>
  </table>
  
 
</div>

<div>
<h2>Work Experience</h2>
</div>

<div id="sec3">

  <table>    

    <tr>
      <td>
        <label for="employer">Employer:</label>
      </td>
      <td>
        <input type="text" id="employer" name="employer" rows="10">
      </td>
    </tr>

    <tr>
      <td>
        <label for="jobTitle">Job Title:</label>
      </td>
      <td>
        <input type="text" id="jobTitle" name="jobTitle" rows="10">
      </td>
    </tr>

    <tr>
      <td id="jobDuty">
        <label for="jobDuty" id="jobDuty">Job Duty:</label>
      </td>
      <td id="textarea">
        <textarea name="jobDuty" rows="5" cols="30"> </textarea>
      </td>
    </tr>

    <tr>
      <td>
        <label for="year">Worked Year:</label>
      </td>
      <td>
        <input type="number" id="year" name="year" min="1900" max="2060">
      </td>
    </tr>

  </table>

  
</div>  

<h2>Attachment</h2>

<div id="sec4">

<table>    

  <tr>
    <td>
      <label for="myfile">Attachments:</label>
    </td>
    <td>
      <input type="file" id="myFile" name="filename">
    </td>
  </tr>
</table>



</div>

<div id="sec5">
<input type="reset" value="Reset" id="button">
<input type="submit" value="Apply" id="button">
</div>

</form>

</body>
</html>
